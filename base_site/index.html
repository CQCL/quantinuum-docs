<!doctype html>
<title>Example</title>
<style>
  * {
   box-sizing: border-box; 
  }
  body {
    margin: 0;
  }
  #main {
    display: flex;
    min-height: calc(100vh - 40vh);
    background: beige;
    flex-wrap: wrap;
    justify-content: space-evenly;
  }
  #main > #lambeq > img {
    max-height: 30vh;
  }
  #main > #qermit > img {
    max-height: 30vh;
  }
  header, footer {
    padding: 1em;
  }
  header, footer {
    background: yellowgreen;
    height: 20vh;
  }
</style>
<body>
<header>Prototype - click the lamb for Lambeq, or the frog for Qermit</header>
<div id="main">
  <div id="lambeq">
    <a href="lambeq/index.html"><img src="static/lamb-public-domain-wwf.jpeg"/></a>
  </div>
  <div id="qermit">
    <a href="qermit/index.html"><img src="static/frog-public-domain-wwf.jpeg"/></a>
  </div>
</div>
<footer>This is not an actual site which is why the header and footer are this colour.</footer>
</body>
